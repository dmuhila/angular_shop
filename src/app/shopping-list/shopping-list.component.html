<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <!-- (addIngredient)="handleAddIngredient($event)" -->
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="handleItem(i)"
        >{{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
